<!DOCTYPE html> 
<html>
  <head>
    <link rel="stylesheet" href="static/loginReg.css" />
    <title>Login</title>
  </head>
  <body class="body">
    
    <div class="box">
        <div class="column">
          <img class="img" src="{{ url_for('static', filename='logo.png') }}" alt="Logo">

        </div>
    <div class="column">
        <h2>Login</h2>
      <form method="POST" action="{{ url_for('login') }}">
        <input type="email" name="email" placeholder="Email" required /><br />
        <input
          type="password"
          name="password"
          placeholder="Password"
          required
        /><br />
        <button type="submit">Login</button>
      </form>
      <a class="a" href="{{ url_for('register') }}"><span class="span">Don't have an account?</span>  Register</a>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul>
      {% for message in messages %}
        <li style="color: red;">{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

    </div>
      
    </div>
  </body>
</html>
