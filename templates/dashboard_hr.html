<!DOCTYPE html>
<html>
<head>
    <title>HR Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='loginReg.css') }}">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f0f4f8;
            margin: 0;
            padding: 30px;
        }

        .dashboard-container {
            max-width: 1000px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 16px #678ac2(0,0,0,0.1);
        }

        h2, h3 {
            color: #678ac2;
        }

        .form-section {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 40px;
            box-shadow: 0 2px 6px #678ac2(0,0,0,0.06);
        }

        .form-section input,
        .form-section textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 15px;
        }

        .form-section button {
            background-color: #678ac2;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            cursor: pointer;
        }

        .form-section button:hover {
            background-color: #678ac2;
        }

        .posted-job {
            background: #fefefe;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 4px solid #678ac2;
            border-radius: 8px;
        }

        .posted-job h3 {
            margin: 0 0 10px;
            font-size: 18px;
            color: #678ac2;
        }

        .posted-job p {
            font-size: 14px;
            color: #374151;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h2>HR Dashboard</h2>

        <div class="form-section">
            <h3>Post a New Job</h3>
            <form method="POST">
                <input type="text" name="title" placeholder="Job Title" required>
                <textarea name="description" placeholder="Job Description" required></textarea>
                <input type="text" name="department" placeholder="Department" required>
                <input type="text" name="location" placeholder="Location" required>
                <input type="text" name="skills" placeholder="Required Skills" required>
                <button type="submit">Post Job</button>
            </form>
        </div>

        <h3>Posted Jobs</h3>
        {% for job in jobs %}
        <div class="posted-job">
            <h3>{{ job['title'] }}</h3>
            <p><strong>Department:</strong> {{ job['department'] }}</p>
            <p><strong>Description:</strong> {{ job['description'] }}</p>
            <p><strong>Location:</strong> {{ job['location'] }}</p>
            <p><strong>Skills:</strong> {{ job['skills_required'] }}</p>
        </div>
        {% endfor %}
    </div>
</body>
</html>
