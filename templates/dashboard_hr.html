<!DOCTYPE html>
<html>
<head>
    <title>HR Dashboard</title>
</head>
<body>
    <h1>Welcome HR</h1>

    <h2>Post a Job</h2>
    <form method="POST">
        <input type="text" name="title" placeholder="Job Title" required><br>
        <textarea name="description" placeholder="Job Description" required></textarea><br>
        <input type="text" name="department" placeholder="Department" required><br>
        <input type="text" name="location" placeholder="Location" required><br>
        <input type="text" name="skills" placeholder="Required Skills" required><br>
        <button type="submit">Post Job</button>
    </form>

    <h2>Posted Jobs</h2>
<ul>
    {% for job in jobs %}
    <li>
        <strong>{{ job['title'] }}</strong> â€“ {{ job['department'] }}<br>
        {{ job['description'] }}<br>
        Location: {{ job['location'] }} | Skills: {{ job['skills_required'] }}
    </li>
    {% endfor %}
</ul>

</body>
</html>
